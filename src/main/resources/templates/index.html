<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Saurabh Technical Blog!</title>
</head>
<body>
<h1>All Technical Posts in Saurabh Website</h1>
<main id="post">
    <post th:each="p : ${post}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted On: </i> <span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </post>
</main>
</body>
</html>
